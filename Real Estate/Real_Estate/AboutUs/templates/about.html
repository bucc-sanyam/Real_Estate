{% extends "accounts/base.html" %}
{% block content %}

      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ title }}</a>
        </div>
        <h2><a class="article-title" href="#">{{ Name }}</a></h2>
        <p class="article-content">({{ Profile }})</p>

      </div>
    </article>
{% endblock %}
