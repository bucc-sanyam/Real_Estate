{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="site-blocks-cover inner-page-cover overlay"
         style="background-image: url({% static 'images/header1.jpg' %});" data-aos="fade"
         data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-10">
                    <h1 class="mb-2">Register a new property</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8 mb-5">
                    <form method="POST" class="p-5 bg-white border" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Tell us about the property</legend>
                            {{ form | crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn bt-outline-info" type="submit">Add!</button>
                        </div>
                    </form>
                    {% if message %}
                        <div class="alert alert-{{ messages.tags }}">
                            {{ message }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
